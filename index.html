<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css">
    <!-- Thêm link Font Awesome vào head -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <div class="containerDark">
        <div><h1>Simple Sign Up Screen</h1></div>
        <form id="form">
            <div class="formInterface">
                <div class="specLogoNew">
                <div class="imgSpec">
                    <img src="https://tb-static.uber.com/prod/image-proc/processed_images/c5a0d37ae7b51be22093ec988638feb0/3ac2b39ad528f8c8c5dc77c59abb683d.jpeg" alt="Logo"
                         class="logo">
                </div>

                <div class="title">
                    <div id="spec"><p>SPEC'S</p></div>
                    <div id="projector"><p>PROJECTOR</p></div>
                </div>
                
            </div>

            <div class="contentLeft">
                <div class="art">
                <img src="assets/icons/astronaut.png" alt="icon" class="icon">
                </div>
            </div>
            <div id="text">
                <p>Welcome aboard my friend
                <br><span id="subText">just a couple of clicks and we start</span></p>
            </div>
            

            <div class="pager">
                    <div id="circle1">
                        <div id="subCircle1"></div>
                    </div>
                    <div id="circle2"></div>
                    <div id="circle3"></div>
                </div>
            </div>
            
            <div class="formSignUp">
                <div id="Welcome"><p>Welcome</p></div>

                <div class="input-stack">
                    <div class="input-email">
                        <input type="email" id="inputEmail" placeholder="Email" >
                        <i class="fa-solid fa-envelope"></i>
                        <div id="emailError" class="input-error email">Email can not empty!</div>
                    </div>

                    <div class="input-password">
                        <input type="password" id="inputPassword" placeholder="Password" >
                        <i class="fa-solid fa-lock"></i>
                        <div id="passwordError" class="input-error password">Password can not empty!</div>
                    </div>
                
                    <div id="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <div class="button-stack">
                    <div class="containerLoginAndGG-GitHub">
                        <button type="button" id="button-LogIn">Log in</button>
                        <div id="divider"><span>Or</span></div>
                    
                        <div class="button-GoogleAndGitHub">
                            <div class="iconsGG">
                                <button type="button" id="button-Google">
                                    <img src="assets/icons/google.png" alt="iconGoogle" class="iconGoogle">
                                    Google</button>
                            </div>

                            <div class="iconsGitHub">
                                <button type="button" id="button-GitHub">
                                    <img src="assets/icons/github.png" alt="iconGitHub" class="iconGitHub">
                                    GitHub</button>
                            </div>
                        </div>
                    </div>
                    <div class="registration">
                        <div id="accountYet"><a href="#">Have no account yet?</a></div>
                            <button type="submit" id="button-SignUp">Registration</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- Script -->
     <script src="./script.js"></script>
</body>
</html>
